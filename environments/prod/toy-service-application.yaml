apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: openshift-gitops
  name: toy-service-prod
  labels:
    app.kubernetes.io/part-of: toy-service
    environment: prod
  annotations:
    argocd-image-updater.argoproj.io/image-list: "toy-service=quay.io/paulcapestany/toy-service"
    # The image tags should look like: <semver>-commit.<sha>, e.g. v0.1.0-commit.abc1234
    argocd-image-updater.argoproj.io/toy-service.update-strategy: "semver"  
    # This ensures that pre-release versions (like those with -abc1234) are considered for updates
    argocd-image-updater.argoproj.io/toy-service.versionConstraint: ">0.1.0-0"
    argocd-image-updater.argoproj.io/write-back-method: "git"
    argocd-image-updater.argoproj.io/toy-service.helm.values: "services[0].tag" 
spec:
  project: default
  source:
    repoURL: 'https://github.com/paulcapestany/gitops.git'
    path: 'helm/bitiq'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    # For production, you might disable auto-sync and require manual sync steps.
    # This can be adjusted based on your policy.