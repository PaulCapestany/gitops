# Global defaults for all bitiq services.
# These can be overridden by environment-specific values files.
global:
  imagePullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  servicePort: 8080

# An array of services. Each service entry can define:
# - name: unique service name
# - repository: image repo (e.g. quay.io/org/service)
# - tag: image tag (e.g. v0.1.0-abcdefg)
# - replicaCount: number of pods for this service
# - ingress:
#     enabled: bool
#     hostname: string (e.g. service-dev.bitiq.io)
# - hpa:
#     enabled: bool
#     minReplicas: int
#     maxReplicas: int
#     cpuTargetUtilization: int (e.g. 80)
services:
  - name: toy-service
    repository: quay.io/paulcapestany/toy-service
    tag: v0.1.0-abc1234
    replicaCount: 1
    ingress:
      enabled: false
      hostname: toy-service.bitiq.io
    hpa:
      enabled: false
# Use external secrets if needed
extraEnv: []